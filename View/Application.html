<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./Services/applicationService.js"></script>
    <title>Job Portal</title>
</head>
<body>
    <div class="col-md-4 col-md-offset-4">
    <form id="applicationForm">
        <div class="form-group">
            <label for="jobId">Job ID</label>
            <input type="text" class="form-control" id="jobId">
          </div>
          <div class="form-group">
            <label for="userId">user ID</label>
            <input type="text" class="form-control" id="userId">
          </div>
        <div class="form-group">
          <label for="coverDesc">cover Description</label>
          <input type="text-area" class="form-control" id="coverDesc" aria-describedby="coverDesc">
        </div>
        <div class="form-group">
            <label for='resume'>Select file</label>
            <input id='resume' type="file" multiple style="border: solid black 1px; padding-right: 130px; padding-top: 7px; padding-bottom: 7px">
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
      </form>
    </div>
</body>
</html>
